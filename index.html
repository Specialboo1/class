<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boopalancurrencyconverter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="background">  
    <h3 class="heading"><span class="fas fa-sack" style="padding-right: 10px;"></span>Currency Converter</h3>
    <div class="cover">
<div class="innercover">
    <label for="choice" class="label">Select for Currency Value </label>
    <div class="wrapper">
    <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="choice" onchange="getvalue(),datedata()">
        <option selected>Select Currency</option>    
      </select>
    </div>
    <div class="datedata">
        <label for="date" class="labeldate">Pick a Date for Value </label> <br>
      <input type="date" class="date" min="1999-01-01" id="today" onchange="datedata()" required>
    </div>
    <div class="euro_img">
      <span class="fas fa-euro-sign"><span class="fas fa-arrow-right"></span>
    <span class="fas fa-sack"></span>
    </span>
    </div>
  </div>
  <div class="conversioncontainer">
      <div class="conversiondata">
        <label for="date" class="labelselection">Select for Currency Conversion </label>
      <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="covertfrom">
        <option selected>Select Currency</option>    
      </select>
           <p style="font-weight: bolder"> to </p>
      <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="covertto">
        <option selected>Select Currency</option>    
      </select>
      <button type="button" class="btn btn-secondary" onclick="coversionrate()" id="click">Coversion Rate</button>
    </div>
      <div class="sack_img">
        <span class="fas fa-sack"><span class="fas fa-arrow-right"></span>
      <span class="fas fa-sack"></span>
      </span>
      </div>    
  </div>
  </div>
<script src="script.js"></script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
